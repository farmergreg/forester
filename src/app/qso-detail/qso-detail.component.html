<mat-card>
  <mat-card-title>QSO Details</mat-card-title>
  <mat-card-content>
    <form [formGroup]="qsoDetailForm">
      <div fxLayout="row" class="row">
        <div fxFlex>
          <mat-form-field class="full-width">
            <mat-label>Date/Time On</mat-label>
            <input matInput formControlName="timeOn">
          </mat-form-field>
        </div>
        <div fxFlex>
          <mat-form-field class="full-width">
            <mat-label>Date/Time Off</mat-label>
            <input matInput formControlName="timeOff">
          </mat-form-field>
        </div>
        <div fxFlex>
          <mat-form-field class="full-width">
            <mat-label>Callsign</mat-label>
            <input matInput class="callsign" formControlName="callsign">
          </mat-form-field>
        </div>
      </div>

      <div fxLayout="row" class="row">
        <div fxFlex>
          <mat-form-field class="full-width">
            <mat-label>Band</mat-label>
            <input matInput formControlName="band">
          </mat-form-field>
        </div>
        <div fxFlex>
          <mat-form-field class="full-width">
            <mat-label>Frequency</mat-label>
            <input matInput formControlName="freq" type="number">
          </mat-form-field>
        </div>
        <div fxFlex>
          <mat-form-field class="full-width">
            <mat-label>Mode</mat-label>
            <input matInput formControlName="mode">
          </mat-form-field>
        </div>
      </div>

      <div fxLayout="row" class="row">
        <div fxFlex>
          <mat-form-field class="full-width">
            <mat-label>RST Sent</mat-label>
            <input matInput formControlName="rstSent">
          </mat-form-field>
        </div>
        <div fxFlex>
          <mat-form-field class="full-width">
            <mat-label>RST Received</mat-label>
            <input matInput formControlName="rstRcvd">
          </mat-form-field>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
