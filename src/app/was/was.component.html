<mat-card>
  <mat-card-title>ARRL Worked All States Progress</mat-card-title>
  <mat-card-content>
    <google-map
      width="100%"
      [zoom]="zoom"
      [center]="center"
      [options]="options">
      <map-marker
        *ngFor="let marker of markers"
        [position]="marker.position"
        [label]="marker.label"
        [title]="marker.title"
        [options]="marker.options"
      >
      </map-marker>
    </google-map>
  </mat-card-content>
</mat-card>
