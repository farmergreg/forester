<mat-card>
  <mat-card-title>Filter</mat-card-title>
  <mat-card-content>
    <form [formGroup]="filterForm" novalidate>
      <mat-form-field>
        <mat-label>Call</mat-label>
        <input matInput class="callsign" formControlName="callsign" #callsign
               [value]="callsign.value.toUpperCase()" (change)="changed()">
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
