<div *ngIf="agentService.connectedState$ | async; else notConnected">
  <span *ngIf="agentService.wsjtxHeartbeat$ | async as heartbeat"
    >{{ heartbeat.id }} {{ heartbeat.version }}</span
  >
  <mat-icon [matTooltip]="'Connected to agent on ' + agentService.getHost()">
    radio
  </mat-icon>
</div>
<ng-template #notConnected>
  <div>
    <mat-icon matTooltip="Agent disconnected" (click)="reconnect()"
      >signal_cellular_off</mat-icon
    >
  </div>
</ng-template>
