<div *ngIf="agentService.connectedState$ | async; else notConnected">
  <mat-icon
    [matTooltip]="'Connected to agent on ' + agentService.getHost()
    + ';\nWSJT-X: '+(agentService.wsjtxState$ | async)">
    radio
  </mat-icon>
</div>
<ng-template #notConnected>
  <div>
    <mat-icon matTooltip="Agent disconnected">signal_cellular_off</mat-icon>
  </div>
</ng-template>
