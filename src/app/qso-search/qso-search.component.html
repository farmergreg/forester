<mat-form-field appearance="outline" color="accent">
  <mat-icon matPrefix>search</mat-icon>
  <mat-label>Search QSOs</mat-label>
  <input matInput [(ngModel)]="search" (ngModelChange)="changed()" />
  <button
    mat-icon-button
    matSuffix
    (click)="search = ''; changed()"
    *ngIf="search != ''"
  >
    <mat-icon color="accent">clear</mat-icon>
  </button>
  <mat-hint>Callsign only for now</mat-hint>
</mat-form-field>

<mat-slide-toggle
  [disabled]="!(wsjtxConnected$ | async)"
  (change)="toggleSync($event)"
>
  Sync with WSJT-X
</mat-slide-toggle>
