<mat-toolbar class="toolbar">
  <button
    class="toolbar__menu-button"
    mat-icon-button
    (click)="sidenav.toggle()"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <img class="logo" alt="App logo" src="assets/pine-tree.svg" />
  <h1 class="app-title mat-display-1">Forester</h1>
  <p class="app-subtitle mat-subheading-2" fxHide.lt-md>
    sustainably manage your ham radio logs
  </p>
  <div fxFlex></div>
  <kel-agent></kel-agent>
  <kel-avatar></kel-avatar>
</mat-toolbar>
<mat-sidenav-container class="page">
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <mat-list-item disabled>Starred Logbooks</mat-list-item>
      <a
        mat-list-item
        *ngFor="
          let star of (userSettingsService.settings$ | async).starredLogbooks
        "
        [routerLink]="'/' + star + '/qsos'"
        (click)="sidenav.close()"
      >
        {{ star }}
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item [routerLink]="'/credits'" (click)="sidenav.close()">
        Credits
      </a>
      <a
        mat-list-item
        href="https://app.termly.io/document/terms-of-use-for-website/c7a51214-2237-4f0c-818d-915ab807099f"
        target="_blank"
        (click)="sidenav.close()"
      >
        Terms of Use
        <mat-icon>open_in_new</mat-icon>
      </a>
      <a
        mat-list-item
        href="https://app.termly.io/document/privacy-policy/481946de-fdb7-4349-bbd2-ee59b8371894"
        target="_blank"
        (click)="sidenav.close()"
      >
        Privacy Policy
        <mat-icon>open_in_new</mat-icon>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-container class="content">
    <router-outlet></router-outlet>
  </mat-sidenav-container>
</mat-sidenav-container>
